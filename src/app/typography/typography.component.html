
<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-info">
            <h4 class="card-title">Add Data</h4>
            <p class="card-category">Created using Roboto Font Family</p>
        </div>
        <div class="card-body">
            <div id="typography">
                <div class="card-title">
                    <h6> You can insert Data here</h6>
                </div>
                <div class="row">
                    <mat-form-field class="col-lg-6" appearance="fill">
                        <mat-label>Text</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field  class="col-lg-6" appearance="fill">
                        <mat-label>Sentiment</mat-label>
                        <mat-select>
                          <mat-option value="one">neg</mat-option>
                          <mat-option value="two">pos</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field  class="col-lg-6" appearance="fill">
                        <mat-label>Dialect</mat-label>
                        <mat-select>
                          <mat-option value="one">Arabizi</mat-option>
                          <mat-option value="two">Msa</mat-option>
                          <mat-option value="three">Ard</mat-option>
                          <mat-option value="four">Fr</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field class="col-lg-6 example-full-width" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      
                </div>
            </div>
        </div>

        
    </div>
<br>
